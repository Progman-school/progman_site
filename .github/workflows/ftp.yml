name: Deploy to the hosting FTP

on:
  push:
    branches: [ "main" ]

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v2

      - name: Use Node.js 16
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Use composer
        run: |
          composer install

      - name: ðŸ”¨ Build Project
        run: |
          npm install
          npm run build
      - name: Create env file
        run: |
          touch .env
          ex_env=$(<.env.example)
          while IFS= read -r line; do
            line=${line%$'\r'}
            if [[ $line =~ ^([A-Z][A-Z0-9_]{2,})=(.*)$ ]]; then
              VAR=${BASH_REMATCH[1]}
              VAL=${BASH_REMATCH[2]}
              if [[ -v vars[$VAR] ]]; then
                VAL=vars[$VAR]
                echo "$VAR - is set to .env from github vars\n"
              fi
              if [[ -v secrets[$VAR] ]]; then
                VAL=vars[$VAR]
                echo "$VAR - is set to .env from github secrets\n"
              fi
              if [[ $VAR=="APP_KEY" ]]; then
                VAL=$(php artisan key:generate --force --show)
                echo "$VAR - has been generated using Laravel artisan\n"
              fi
              echo "$VAR=$VAL" >> .env
            else
              echo $line >> .env
            fi
          done <<<"$ex_env"
          cat .env
      - name: Removing of extra files
        run: |
          rm -rf .ebextensions .platform resources/js

      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: ${{ vars.FTP_HOST }}
          username: ${{ vars.FTP_USER }}
          password: ${{ secrets.FTP_PASSWORD }}
